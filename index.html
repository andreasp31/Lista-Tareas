<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="menu">
        <div class="cuenta"></div>
        <p class="logo">My Notes</p>
        <p>Inicio</p>
        <p>Calendario</p>
        <p>Eventos</p>
        <p>Alertas</p>
        <p>Grupos</p>
        <div class="favoritos"></div>
    </div>
    <div id="bloque">
        <div id="bloque1">
            <h2 class="izquierda">Guarda tus tareas!</h2>
            <p>Almacena tus notas y tareas de forma rápida, sencilla y ordenada para que siempre las lleves contigo a todos lados.</p>
        </div>
        <div id="fondo">
            <div id="bloque2">
                <h2>Nueva nota</h2>
                <p class="texto">Título de la nota: </p>
                <input type="text" class="titulo">
                <textarea type="text" class="descripcion" placeholder="Descripción de la tarea..."></textarea>
                <button class="guardar">Guardar</button>

            </div>
            <div id="bloque3">
                <h2>Tus Tareas</h2>
                <ul id="lista_tareas">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
